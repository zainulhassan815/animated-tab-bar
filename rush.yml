---
name: BottomBar
description: A customizable and easy to use BottomBar navigation view with sleek animations.

version:
  number: auto
  name: '1.0'

authors:
  - Zain Ul Hassan

build:
  release:
    # Optimizes the extension on every release build.
    optimize: true

  kotlin:
    enable: true

  # If enabled, you will be able to use Java 8 language features in your extension.
  desugar:
    enable: true
    desugar_deps: true

assets:
  # Extension icon. This can be a URL or a local image in 'assets' folder.
  icon: icon.png
  # Extension assets.
  # other:
  #   - my_awesome_asset.anything

# Extension dependencies (JAR).
deps:
  - flexbox-3.0.0.jar
  - recyclerview-1.0.0.jar
